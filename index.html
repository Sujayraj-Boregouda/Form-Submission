<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Travel the world</title>
</head>

<body>

    <div id="success" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success..!</strong> Your travel request has been succesfully submitted.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div id="error" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Error..!</strong> Your travel request has not been able to submit.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container">
        <h4 class="my-5">Book Your vehicle</h4>
        <form>
            <div class="row mb-2 form-group">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <input type="text" class="form-control" id="name">
                <div id="nameInvalid" class="invalid-feedback">Please Enter Valid Name</div>
            </div>
            <div class="row mb-2 form-group">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <input type="email" class="form-control" id="email">
                <div id="emailInvalid" class="invalid-feedback">Please Enter Valid Email</div>
            </div>
            <div class="row mb-2 form-group">
                <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                <input type="phone" class="form-control" id="phone">
                <div id="phoneInvalid" class="invalid-feedback">Please Enter Valid Phone Number</div>
            </div>
            <div class="row mb-2 form-group">
                <label for="car" class="col-sm-2 col-form-label">Select your car</label>
                <select class="form-control" id="car">
                    <option></option>
                    <option value="Volkswagen Polo">Volkswagen Polo</option>
                    <option value="Ford Figo">Ford Figo</option>
                    <option value="Tata Tiago">Tata Tiago</option>
                    <option value="Nissan Magnite">Nissan Magnite</option>
                    <option value="Kia Carens">Kia Carens</option>
                </select>
            </div>
            <div class="row mb-2 form-group">
                <label for="address" class="col-sm-2 col-form-label">Enter Your Address</label>
                <textarea class="form-control" name="address" id="address" cols="5" rows="2"></textarea>
            </div>
            <div class="row mb-2 form-group">
                <label for="message" class="col-sm-2 col-form-label">Drop Special Note</label>
                <textarea class="form-control" name="message" id="message" cols="5" rows="2"></textarea>
            </div>
            <button id="submit" type="submit" class="btn btn-success my-3">Submit</button>
        </form>
    </div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
    <script src="form.js"></script>
</body>

</html>
